<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>TIC TAC TOE</title>
  </head>  
  <body> 
    <div id="loading-page">
      <div class="loader"></div>
      <h2>Loading...</h2>
    </div>
    <div class="board-wrap" id="main-content">
      <div class="left-side">
        <h1>TIC TAC TOE</h1>
        <section id="score-table">
          <p id="playerOneScore" class="score">
            Player 1: 
            <span id="one" class="score-number">0</span>
          </p>
          <p id="playerTwoScore" class="score">
            Player 2: 
            <span id="two" class="score-number">0</span>
          </p>
        </section>
        <div class="button-container">
          <button onclick="playerOne()">START_</button>
          <button onclick="game.resetGame()">RESET_</button>
        </div>
      </div>
      <section id="display">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
